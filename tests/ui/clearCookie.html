<!DOCTYPE html>
<html>
<head>
    <title>Clear Cookie</title>
    <link rel="stylesheet" type="text/css" href="../../bootstrap.css">
    <script type="text/javascript" src="../../ext/ext-all.js"></script>
    <script>
        Ext.require('Ext.util.Cookies', function () {
            Ext.util.Cookies.clear('sid', '/');
            Ext.util.Cookies.clear('JSESSIONID', '/ccwe');
            document.location = document.location.hash.substring(1);
        });
    </script>
</head>
<body>
</body>
</html>
